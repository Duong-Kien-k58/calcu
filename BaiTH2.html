<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="BaiTh2.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <span id="logo_cal">
                <img src="https://th.bing.com/th/id/OIP.rAJBiH2U0k7OSswwjuTE4wAAAA?rs=1&pid=ImgDetMain" alt="" width="20px">
            </span>
            <span id="title-H">
                <p style="font-size:large;">Calculator</p>
            </span>
            <div class="window-control">
                <span>&#9472;</span>
                <span>&#9633;</span>
                <span>&#10005;</span>
            </div>
        </div>
    
        <div class="menu">
            <div class="left-menu">
                <span class="menu-icon">&#9776;</span>
            <span class="title-M"><b>Scientific</b></span>
            </div>
            <span class="reset-M">&#8634;</span>
        </div>

        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button>2<sup>nd</sup></button>
            <button>π</button>
            <button>e</button>
            <button>C</button>
            <button>del</button>
            <button>x<sup>2</sup></button>
            <button><sup>1</sup>/x</button>
            <button>|x|</button>
            <button>exp</button>
            <button>mod</button>
            <button><sup>2</sup>√x</button>
            <button>(</button>
            <button>)</button>
            <button>n!</button>
            <button>/</button>
            <button>x<sup>y</sup></button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
            <button>10<sup>x</sup></button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>log</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>ln</button>
            <button><sup>+</sup>/-</button>
            <button>0</button>
            <button>,</button>
            <button style="background-color: blue; color: white;">=</button>
            
    </div>
</body>
</html>
